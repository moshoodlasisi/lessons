<!DOCTYPE html>
<html>
  <head>
    <title>DOM DEMO</title>
    <link href="./index.css" rel="stylesheet" />
    <!-- Loading js from head -->
  </head>

  <body>

    <div id="Calculator" class="form">
      <h2 class="align-center">Simple Calculator App</h2>

      <input name="num1" type="number" id="num1" placeholder="Enter the first number" required/>
      <input name="num2" type="number" id="num2" placeholder="Enter the second number" required/>
      <input name="num3" type="number" id="num3" placeholder="Enter the third number" required/>
      <span class="align-center">
        <button id="average">Average</button>
        <button id="sum">Sum</button>
      </span>
      <span class="align-center">
        <button id="multiply">Multiply</button>
        <button id="power">Power</button>
      </span>
      <span class="align-center">
        <button id="sqrt">SquareRoot</button>
      </span>
    </div>
    


    <!-- Loading js at bottom -->
    <script src="index.js"></script>
  </body>
</html>
